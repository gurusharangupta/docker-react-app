sudo: required
services:
    - docker

before_install: 
    - docker build -t gurusharangupta/docker-react-app -f Dockerfile.dev .
    
script:
    - docker run -e CI=true gurusharangupta/docker-react-app npm run test

deploy:
    provider: elasticbeanstalk
    region: "ap-south-1"
    app: "docker-react-app"
    env: "DockerReactApp-env"
    bucket_name: "elasticbeanstalk-ap-south-1-384082169004"
    bucket_path: "docker-react-app"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY